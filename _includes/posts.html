<section id="content">
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-sm-6">
                    <div class="clearfix"></div>
                    <div class="lead">

                      {% for post in site.posts %}
                        <li>
                          <a href="{{ }}{{ post.url }}">{{ post.title }}</a>
                        </li>
                      {% endfor %}

                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
</section>
